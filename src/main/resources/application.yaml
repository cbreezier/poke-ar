    url: jdbc:postgresql://${DB_HOST:db}:5432/${DB_DATABASE:postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:admin}
    initialization-mode: always
    schema: "classpath:/schema.sql"
