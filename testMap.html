<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var currentMarker; // there can only be one

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });

        map.addListener('click', function(e) {
          console.log(e);
          var latLng = e.latLng;

          // remove the previous marker
          if (currentMarker) {
            currentMarker.setMap(null);
          }
          currentMarker = new google.maps.Marker({position: latLng, map: map});

          // add info window
          var infoWindow = new google.maps.InfoWindow({
            content: 'loading...'
          });
          currentMarker.addListener('click', function() {
            infoWindow.open(map, currentMarker);
          });

          // get habitat info
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.onreadystatechange = function() {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
              var habitatInfo = JSON.parse(xmlHttp.responseText);
              console.log("habitatInfo", habitatInfo);

              var formattedContent = '';
              formattedContent += "Latitude: " + habitatInfo.latitude + " Longitude: " + habitatInfo.longitude + "<br>";
              formattedContent += "Terrain: " + habitatInfo.terrain + " Habitat: " + habitatInfo.habitat + "<br>";

              var spawns = habitatInfo.spawns;
              spawns.sort((a, b) => (a.spawnChance > b.spawnChance) ? -1 : 1);
              spawns.forEach(function(spawn) {
                formattedContent += spawn.pokemon.name + "\t" + spawn.spawnChance + "<br>";
              });
              infoWindow.setContent(formattedContent);
            }
          };
          xmlHttp.open("GET", "http://localhost:8082/terrain?lat=" + latLng.lat() + "&lng=" + latLng.lng(), true); // true for asynchronous
          xmlHttp.send(null);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAyURyzuAi38Am-nkzYCAao52ZhEWDu10&callback=initMap"
    async defer></script>
  </body>
</html>
